<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regiment Enlistment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2em;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .regiment {
      margin: 2em 0;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 1em;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .count {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸª– Enlist in Your Regiment!</h1>

  <input type="text" id="nameInput" placeholder="Enter your name" />
  <br/>
  <button onclick="joinRegiment('massachusetts')">Join 407th Massachusetts Regiment</button>
  <button onclick="joinRegiment('connecticut')">Join 401st Connecticut Regiment</button>

  <div class="regiment">
    <h2>407th Massachusetts Regiment</h2>
    <p><span class="count" id="massCount">0</span> enlisted</p>
    <ul id="massList"></ul>
  </div>

  <div class="regiment">
    <h2>401st Connecticut Regiment</h2>
    <p><span class="count" id="connCount">0</span> enlisted</p>
    <ul id="connList"></ul>
  </div>

  <h2>Total Enlisted: <span id="totalCount">0</span></h2>

  <script>
    const massList = [];
    const connList = [];

    function updateDisplay() {
      document.getElementById('massList').innerHTML = massList.map(name => `<li>${name}</li>`).join('');
      document.getElementById('connList').innerHTML = connList.map(name => `<li>${name}</li>`).join('');
      document.getElementById('massCount').textContent = massList.length;
      document.getElementById('connCount').textContent = connList.length;
      document.getElementById('totalCount').textContent = massList.length + connList.length;
    }

    function joinRegiment(regiment) {
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value.trim();
      if (name === '') {
        alert("Please enter a name.");
        return;
      }

      if (regiment === 'massachusetts') {
        massList.push(name);
      } else if (regiment === 'connecticut') {
        connList.push(name);
      }

      nameInput.value = '';
      updateDisplay();
    }
  </script>

</body>
</html>
